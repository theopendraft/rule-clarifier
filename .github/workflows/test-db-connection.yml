name: Test DB Connection

on:
  workflow_dispatch: {}

jobs:
  test:
    name: Verify DATABASE_URL secret
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if DATABASE_URL is set
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "❌ DATABASE_URL is empty or not set"
            echo "Please add it as a repository secret in Settings → Secrets and variables → Actions"
            exit 1
          else
            echo "✅ DATABASE_URL is set (length: ${#DATABASE_URL} characters)"
            echo "First 20 chars: ${DATABASE_URL:0:20}..."
          fi

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Test Prisma can read schema
        run: npx prisma validate --schema=./prisma/schema.prisma

      - name: Generate Prisma client
        run: npx prisma generate --schema=./prisma/schema.prisma

      - name: Test DB connection (introspect)
        run: npx prisma db execute --stdin --schema=./prisma/schema.prisma <<< "SELECT 1 AS test;"
